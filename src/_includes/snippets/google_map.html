{% assign settings = site.data.settings %}

{% comment %}
<div class="google-map">
    <iframe src="{{ settings.google_map }}" width="100%" height="400" frameborder="0" style="border:0"></iframe>
</div>
{% endcomment %}

<div id="gmap_canvas" class="google-map"></div>

<script>
    function init_map(){
        var myOptions = {
            	zoom: 15,
            	center: new google.maps.LatLng(-34.855692,138.51113099999998),
            	mapTypeId: google.maps.MapTypeId.ROADMAP,
            	scrollwheel: false,
        };

        map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
        marker = new google.maps.Marker({
        	map: map,
            position: new google.maps.LatLng(-34.855692, 138.51113099999998)
        });

        infowindow = new google.maps.InfoWindow({content:"{{ settings.address }}" });
        google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
        infowindow.open(map,marker);}
        google.maps.event.addDomListener(window, 'load', init_map);
</script>
