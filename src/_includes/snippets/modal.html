<div id="modal" class="mfp-hide lv-modal">
    <div class="lv-modal-header">
        <p class="left">Help on constructing your search term</p>

        <div class="lv-inner">
            <!-- <h1>Modal dialog</h1>

            click button), but you can close it programatically based on
            user choices or actions.</p> -->
        </div> <!-- .lv-inner -->

</div> <!-- .lv-modal -->

<script type="text/javascript">
    $(function () {
      $('.lv-modal-trigger').magnificPopup({
        type: 'inline',
        preloader: false,
        focus: '#username',
        modal: true
      });
      $(document).on('click', '.popup-modal-dismiss', function (e) {
        e.preventDefault();
        $.magnificPopup.close();
      });
    });
</script>
